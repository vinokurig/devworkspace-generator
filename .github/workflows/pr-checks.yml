name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  dash-licenses:
    runs-on: ubuntu-22.04
    if: ${{ github.base_ref == 'main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Check dependencies usage restrictions
        run: docker run --rm -t -v ${PWD}/:/workspace/project quay.io/ivinokur/dash-licenses:next --check

  unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0
      - name: Install yarn deps
        run: yarn install
      - name: Run eslint
        run: yarn lint
      - name: Run unit tests
        run: yarn test
